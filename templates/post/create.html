{% extends '_layout1.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Criando um Post</h5>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
